server {
    listen 80 default_server;
    server_name _;

    # 정적 파일 (프론트 dist)
    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # REST API 프록시
    location ^~ /api/ {
        proxy_http_version 1.1;

        # 필요 최소 헤더만 (문법오류 유발 줄 제거)
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        proxy_read_timeout 75s;

        proxy_pass http://greeneye_backend_app:5000;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://greeneye_backend_app:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 이미지 정적 서빙 (컨테이너 내부 경로와 일치해야 함)
    location /images/ {
        alias /app/backend_app/images/;
        autoindex off;
        add_header Cache-Control "public, max-age=60";
    }

    # 여기! 수정함!! 이건 추가함
    location = /healthz {
        proxy_pass http://greeneye_backend_app:5000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; 
    }
}