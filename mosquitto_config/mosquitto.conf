# Mosquitto 설정 파일 (Docker 컨테이너용)

# 데이터 영속성을 위한 설정
persistence true
persistence_location /mosquitto/data/

# 로그 파일 설정
log_dest file /mosquitto/log/mosquitto.log

# 일반 MQTT 통신 리스너 설정
listener 1883
allow_anonymous true # **!!주의할 것!!: 테스트용으로 익명 접속 허용해둠. 실제 라즈베리파이 배포 시에는 반드시 'false'로 변경하고 사용자 인증(id/password) 설정해야 함!**

# MQTT over TLS/SSL 통신 리스너 (지금은 비활성화 또는 최소화)
# 나중에 라즈베리파이에서 실제 인증서를 만들고 적용할 때 구체적으로 설정할 예정.
# listener 8883
# cafile /mosquitto/config/certs/ca.crt
# certfile /mosquitto/config/certs/server.crt
# keyfile /mosquitto/config/certs/server.key