# 데이터 영속성을 위한 설정
persistence true
persistence_location /mosquitto/data/

# 로그 파일 설정 - 파일로 기록하지 않고 표준 출력으로 보냄
# log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all # 모든 종류의 로그를 출력 (디버깅용)


# 일반 MQTT 통신 리스너 설정
listener 1883
allow_anonymous true # 테스트용으로 익명 접속 허용해둠. 실제 라즈베리파이 배포 시에는 'false'로 변경하고 사 용자 인증(id/password) 설정 예정**

# MQTT over TLS/SSL 통신 리스너 (비활성화)
# 나중에 라즈베리파이에서 실제 인증서를 만들고 적용할 때 구체적으로 설정할 예정.
# listener 8883
# cafile /mosquitto/config/certs/ca.crt
# certfile /mosquitto/config/certs/server.crt
# keyfile /mosquitto/config/certs/server.key